<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/CSS/New%20Form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Forms</title>
</head>
<body>
<div id="form.container">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="Name">NAME</label>
        <input type="text" id="Name" name="Name" required placeholder="Enter your first name Son">
    </div>
    <br>
        <div class="form-group">
            <label for="EMAIL">EMAIL</label>
            <input type="email" id="EMAIL" name="EMAIL" required placeholder="Enter your email son">
        </div>
    <br>
    <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" placeholder="Gimme
           your password!">
    </div>
    <br>
    <div class="form-group">
        <label for="gender">GENDER</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="custom">Custom</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label>INTERESTS</label><br>
        <input type="checkbox" id="interst1" name="interest1">
        <label for="interst1">Painting</label>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">Series</label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Novels</label>
        <input type="checkbox" id="interest4" name="interest4">
        <label for="interest4">Travelling</label>
    </div>
    <br>
    <div class="form-group">
        <label>Choose a programming language</label><br>
        <input type="radio" id="lang1" value="java">
        <label for="lang1">Java</label><br>
           <input type="radio" id="lang2" name="lang"value="python">
        <label for="lang2">Python</label><br>
           <input type="radio" id="lang3" name="lang"value="C++">
        <label for="lang3">Kotlin</label><br>
         <input type="radio" id="lang4" name="lang"value="Javascript">
        <label for="lang4">Javascript</label><br>
    </div>
    <br>
   <div class="form-group">
        <label for="message">Additional information</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>


    </div>
</div>
</body>
</html>
